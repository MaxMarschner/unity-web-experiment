<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- ADDED: link to jatos javascript library -->
    <script src="jatos.js"></script>

    <!-- ADDED: Positioning and styling the welcome and fullscreen prompt -->
    <style>
      /* Styling the fullscreen prompt */
      #fullscreen-prompt {
            position: absolute;
            top: 0;
            left: 0;
            width: 960px; /* Adjusted to match the canvas size */
            height: 540px; /* Adjusted to match the canvas size */
            background: rgb(0, 0, 0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
      #fullscreen-prompt p {
          font-family: Arial, sans-serif; /* Changing font type */
          font-size: 20px; /* Changing font size */
          color: white; /* Text color */
          margin: 20px; /* Adjust spacing around text if needed */
      }
    </style>

#if SHOW_DIAGNOSTICS
    <link rel="stylesheet" href="<<<TemplateData/diagnostics.css>>>">
    <script src="<<<TemplateData/diagnostics.js>>>"></script>
#endif
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <!-- ADDED: div containing a welcome message and prompt to switch to fullscreen overlaying the unity canvas. Adjust the message to your needs. -->
      <div id="fullscreen-prompt">
        <p>Welcome and thank you for taking part in this study!<br><br>You will start with a short instruction phase, explaining the task you are about to do.<br><br><b>To start, click on the fullscreen button below!</b></p>
      </div>
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
#if SHOW_DIAGNOSTICS
        <img id="diagnostics-icon" src="TemplateData/webmemd-icon.png">
#endif
        <div id="unity-build-title"><b>Go fullscreen:</b></div> <!-- ADDED: Display fullscreen prompt instead of product name next to full screen button. DFefault was: {{{ PRODUCT_NAME }}} -->
      </div>
    </div>
    <script>

      // ADDED: wrapper for jatos.submitResultData function
      function sendResultData(jsString) {
        jatos.submitResultData(jsString);
      }

      // ADDED: wrapper for jatos.startNextComponent function
      function startNextJatosComponent() {
        jatos.startNextComponent();
      }

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      // ADDED: reference prompt text appearing when user leaves fullscreen mode during the game
      var fullscreenPromptText = document.querySelector("#fullscreen-prompt p"); 


#if SHOW_DIAGNOSTICS
      var diagnostics_icon = document.getElementById("diagnostics-icon");
#endif

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

#if SHOW_DIAGNOSTICS
        // position the diagnostics icon in the corner on the canvas
        diagnostics_icon.style.position = "fixed";
        diagnostics_icon.style.bottom = "10px";
        diagnostics_icon.style.right = "0px";
        canvas.after(diagnostics_icon);
#endif

      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "{{{ WIDTH }}}px";
        canvas.style.height = "{{{ HEIGHT }}}px";
      }

#if BACKGROUND_FILENAME
      canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
#if SHOW_DIAGNOSTICS
                diagnostics_icon.onclick = () => {
                  unityDiagnostics.openDiagnosticsDiv(unityInstance.GetMemoryInfo);
                };
#endif
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                  fullscreenPrompt.style.display = "none"; // ADDED: Hide fullscreen prompt on going fullscreen
                };
                // ADDED: Check for fullscreen change and hide prompt if fullscreen
                document.addEventListener("fullscreenchange", function () {
                    if (document.fullscreenElement) {
                        fullscreenPrompt.style.display = "none";
                    } else {
                      fullscreenPromptText.innerHTML = "<b>Please switch back to fullscreen to continue!</b>"; // change prompt text  
                      fullscreenPrompt.style.display = "flex"; // Show updated prompt if not in fullscreen
                    }
                });
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
